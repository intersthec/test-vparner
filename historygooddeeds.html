<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- LineSeed Fonts -->
  <link href="https://cdn.jsdelivr.net/gh/maketline/goodday/font/stylesheet.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'line_seed_sans_th', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #3d72a4);
      min-height: 100vh;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      max-width: 32rem;
      margin: 0 auto;
    }
    .summary-box {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-left: 6px solid #1e90ff;
    }
    .card-container {
      position: relative;
      overflow-x: hidden;
      padding: 0 4rem;
    }
    .card-slider {
      display: flex;
      transition: transform 0.3s ease;
      touch-action: pan-y pinch-zoom;
    }
    .card {
      min-width: 100%;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-right: 1rem;
      border-top: 4px solid #ff4500;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #1e90ff;
      color: white;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    .nav-button:hover {
      background: #1565c0;
      transform: translateY(-50%) scale(1.1);
    }
    .nav-button:disabled {
      background: #b0bec5;
      cursor: not-allowed;
      transform: translateY(-50%);
    }
    .left-button {
      left: 0.5rem;
    }
    .right-button {
      right: 0.5rem;
    }
    .delete-button {
      background: #ff4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-button:hover {
      background: #cc0000;
    }
    footer {
      text-align: center;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="summary-box">
      <h2 class="text-2xl font-bold text-center text-gray-800"><i class="fas fa-store mr-2"></i> สรุปข้อมูลร้านค้า</h2>
      <p id="totalPoints" class="text-center text-lg mt-3 text-gray-700">คะแนนสะสม: <span class="font-bold text-blue-600">0</span> คะแนน</p>
      <p id="storeCount" class="text-center text-lg mt-1 text-gray-700">ร้านค้าทั้งหมด: <span class="font-bold text-blue-600">0</span> ร้าน</p>
    </div>

    <div class="card-container">
      <div class="card-slider" id="cardSlider"></div>
      <button class="nav-button left-button" id="prevButton"><i class="fas fa-chevron-left"></i></button>
      <button class="nav-button right-button" id="nextButton"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <footer>
    <p class="text-sm">พัฒนาโดย <span class="font-bold">ครบเครื่องเรื่องไอที</span></p>
  </footer>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwr_Y4Oze2IdJCEquvPcFD_ueiBLKDSQgdh2KTuR9oweX1FC3mWCKBnDSfFro11ppBm7A/exec';
    let userProfile;
    let currentIndex = 0;
    let stores = [];

    async function initializeLiff() {
      await liff.init({ liffId: '2008350853-QEq6vlZ8' });
      if (liff.isLoggedIn()) {
        userProfile = await liff.getProfile();
        const userId = userProfile.userId;
        await fetchUserData(userId);
        await fetchStores(userId);
        renderCards();
        setupSlider();
      } else {
        liff.login();
      }
    }

    async function fetchUserData(userId) {
      const loadingDialog = showLoading('กำลังดึงข้อมูลผู้ใช้...');
      try {
        const response = await fetch(`${SCRIPT_URL}?userId=${userId}`);
        if (!response.ok) throw new Error('Failed to fetch user data');
        const data = await response.json();
        if (data.error) throw new Error(data.error);

        document.getElementById('totalPoints').innerHTML = `คะแนนสะสม: <span class="font-bold text-blue-600">${data.points || 0}</span> คะแนน`;
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด',
          text: error.message,
          confirmButtonColor: '#0000ff'
        });
      } finally {
        loadingDialog.close();
      }
    }

    async function fetchStores(userId) {
      const loadingDialog = showLoading('กำลังดึงข้อมูลร้านค้า...');
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getStores&userId=${userId}`);
        if (!response.ok) throw new Error('Failed to fetch stores');
        const data = await response.json();
        if (data.error) throw new Error(data.error);

        stores = data.stores || [];
        document.getElementById('storeCount').innerHTML = `ร้านค้าทั้งหมด: <span class="font-bold text-blue-600">${stores.length}</span> ร้าน`;
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด',
          text: error.message,
          confirmButtonColor: '#0000ff'
        });
      } finally {
        loadingDialog.close();
      }
    }

    function renderCards() {
      const slider = document.getElementById('cardSlider');
      slider.innerHTML = '';

      if (stores.length === 0) {
        slider.innerHTML = '<div class="card text-center text-gray-500">ไม่มีข้อมูลร้านค้า</div>';
        document.getElementById('prevButton').style.display = 'none';
        document.getElementById('nextButton').style.display = 'none';
        return;
      }

      stores.forEach((store, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3 class="text-xl font-bold text-orange-600 mb-3">${store.storeName}</h3>
          <p class="text-gray-700"><strong class="text-blue-600">รหัสร้านค้า:</strong> ${store.storeCode}</p>
          <p class="text-gray-700"><strong class="text-blue-600">ประเภท:</strong> ${store.storeType}</p>
          <p class="text-gray-700"><strong class="text-blue-600">เบอร์โทร:</strong> ${store.storePhone}</p>
          <p class="text-gray-700"><strong class="text-blue-600">จังหวัด:</strong> ${store.province}</p>
          <p class="text-gray-700"><strong class="text-blue-600">วันที่บันทึก:</strong> ${new Date(store.timestamp).toLocaleString('th-TH')}</p>
          <button class="delete-button" data-index="${index}"><i class="fas fa-trash-alt mr-2"></i> ลบ</button>
        `;
        slider.appendChild(card);
      });

      document.getElementById('prevButton').style.display = stores.length > 1 ? 'flex' : 'none';
      document.getElementById('nextButton').style.display = stores.length > 1 ? 'flex' : 'none';

      document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', async (e) => {
          const index = e.target.getAttribute('data-index') || e.target.parentElement.getAttribute('data-index');
          const store = stores[index];

          const result = await Swal.fire({
            icon: 'warning',
            title: 'ยืนยันการลบ',
            text: `คุณต้องการลบร้านค้า "${store.storeName}" หรือไม่?`,
            showCancelButton: true,
            confirmButtonText: 'ใช่, ลบเลย!',
            cancelButtonText: 'ยกเลิก',
            confirmButtonColor: '#ff4444',
            cancelButtonColor: '#0000ff'
          });

          if (result.isConfirmed) {
            await deleteStore(store);
          }
        });
      });
    }

    async function deleteStore(store) {
      const loadingDialog = showLoading('กำลังลบข้อมูลร้านค้า...');
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'deleteStore',
            userId: userProfile.userId,
            timestamp: new Date(store.timestamp).toISOString()
          })
        });
        const result = await response.json();

        if (result.status === 'error') throw new Error(result.message);

        await fetchStores(userProfile.userId);
        await fetchUserData(userProfile.userId);
        renderCards();
        setupSlider();

        Swal.fire({
          icon: 'success',
          title: 'ลบสำเร็จ',
          text: 'ข้อมูลร้านค้าถูกลบเรียบร้อยแล้ว',
          confirmButtonColor: '#0000ff'
        });
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด',
          text: error.message,
          confirmButtonColor: '#0000ff'
        });
      } finally {
        loadingDialog.close();
      }
    }

    function setupSlider() {
      const slider = document.getElementById('cardSlider');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      function updateSlider() {
        const cardWidth = slider.children[0].offsetWidth + 16;
        slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === stores.length - 1;
      }

      prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateSlider();
        }
      });

      nextButton.addEventListener('click', () => {
        if (currentIndex < stores.length - 1) {
          currentIndex++;
          updateSlider();
        }
      });

      let startX, moveX;
      slider.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
      });
      slider.addEventListener('touchmove', (e) => {
        moveX = e.touches[0].clientX;
        const diff = startX - moveX;
        slider.style.transform = `translateX(-${currentIndex * (slider.children[0].offsetWidth + 16) + diff}px)`;
      });
      slider.addEventListener('touchend', () => {
        const cardWidth = slider.children[0].offsetWidth + 16;
        const diff = startX - moveX;
        if (Math.abs(diff) > cardWidth / 3) {
          if (diff > 0 && currentIndex < stores.length - 1) currentIndex++;
          if (diff < 0 && currentIndex > 0) currentIndex--;
        }
        updateSlider();
      });

      if (stores.length > 0) updateSlider();
    }

    function showLoading(message) {
      Swal.fire({
        title: message,
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });
      return { close: () => Swal.close() };
    }

    window.onload = initializeLiff;
  </script>
</body>
</html>
