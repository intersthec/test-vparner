<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบบันทึกความดีนักเรียน</title>
  <meta name="title" content="ระบบบันทึกความดีนักเรียน" />
  <meta name="description" content="ระบบบันทึกความดีนักเรียน" />
  <meta name="color-scheme" content="light dark"/>
  <meta name="viewport" content="viewport-fit=cover,width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Round_Landmark_School_Icon_-_Transparent.svg/1024px-Round_Landmark_School_Icon_-_Transparent.svg.png"/>
  <meta property="og:url" content="/"/>
  <meta property="og:title" content="ระบบบันทึกความดีนักเรียน"/>
  <meta property="og:description" content="ระบบบันทึกความดีนักเรียน"/>
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Round_Landmark_School_Icon_-_Transparent.svg/1024px-Round_Landmark_School_Icon_-_Transparent.svg.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="ระบบบันทึกความดีนักเรียน"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- LineSeed Fonts -->
  <link href="https://cdn.jsdelivr.net/gh/maketline/goodday/font/stylesheet.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'line_seed_sans_th', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #3d72a4);
      min-height: 100vh;
      padding: 1.5rem;
    }
    .form-container {
      max-width: 28rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 0 auto;
    }
    .input-field {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #0000ff;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: #0000ff;
      box-shadow: 0 0 5px rgba(0, 0, 255, 0.3);
    }
    .submit-button {
      background-color: #0000ff;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-button:hover {
      background-color: #0000b3;
    }
    .submit-button:disabled {
      background-color: #add8e6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-gray-600">บันทึกความดีของนักเรียน</h1>
    <form id="studentForm" class="space-y-5">
      <div class="hidden">
        <label for="uid" class="block text-sm font-medium text-gray-700">UID:</label>
        <input type="text" id="uid" name="uid" class="input-field mt-1" readonly>
      </div>
      <div>
        <label for="nameline" class="block text-sm font-medium text-gray-700">ชื่อใน Line:</label>
        <input type="text" id="nameline" name="nameline" class="input-field mt-1" readonly>
      </div>
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700">ชื่อ-สกุล:</label>
        <input type="text" id="fullName" name="fullName" class="input-field mt-1" readonly>
      </div>
      <div>
        <label for="classroom" class="block text-sm font-medium text-gray-700">ชั้น:</label>
        <select id="classroom" name="classroom" class="input-field mt-1" readonly>
          <option value="">เลือกชั้นเรียน</option>
          <option value="ม.1">ม.1</option>
          <option value="ม.2">ม.2</option>
          <option value="ม.3">ม.3</option>
          <option value="ม.4">ม.4</option>
          <option value="ม.5">ม.5</option>
          <option value="ม.6">ม.6</option>
        </select>
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์โทร:</label>
        <input type="tel" id="phone" name="phone" class="input-field mt-1" pattern="[0-9]{10}" title="กรุณากรอกเบอร์โทร 10 หลัก" readonly>
      </div>
      <div>
        <label for="activity" class="block text-sm font-medium text-gray-700">กิจกรรมความดีที่ทำ:</label>
        <textarea id="activity" name="activity" class="input-field mt-1" rows="4" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" id="submitButton" class="submit-button">บันทึกการเปลี่ยนแปลง</button>
      </div>
    </form>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyMqBQA4A-h-b2l_KtEwfcCRGRENX2p-hidPJ35VubVOQZVE--J_CL1FK6JjLdVtfCkAw/exec';
    const EDIT_PROFILE_URL = 'https://liff.line.me/2008350853-QEq6vlZ8?linkurl=https://intersthec.github.io/test-vparner/editprofilestudent.html';
    let userProfile;

    async function initializeLiff() {
      await liff.init({ liffId: '2008350853-QEq6vlZ8' });
      if (liff.isLoggedIn()) {
        userProfile = await liff.getProfile();
        const userId = userProfile.userId;
        await fetchUserData(userId);

        // ตรวจสอบค่าว่างทันทีหลังจากโหลดข้อมูล
        const fullName = document.getElementById('fullName').value;
        const classroom = document.getElementById('classroom').value;
        const phone = document.getElementById('phone').value;

        if (!fullName || !classroom || !phone) {
          Swal.fire({
            icon: 'warning',
            title: 'กรุณากรอกข้อมูลให้ครบถ้วน',
            text: 'คุณต้องกรอกข้อมูลโปรไฟล์ก่อนบันทึกความดี',
            confirmButtonColor: '#0000ff'
          }).then(() => {
            liff.openWindow({
              url: EDIT_PROFILE_URL,
              external: false
            });
            liff.closeWindow(); // ปิดหน้าปัจจุบันหลังจากเปิดหน้าแก้ไข
          });
        }
      } else {
        liff.login();
      }
    }

    async function fetchUserData(userId) {
      if (!userId) return;

      const loadingDialog = showLoading('กำลังดึงข้อมูล...');
      try {
        const response = await fetch(`${SCRIPT_URL}?userId=${userId}`);
        if (!response.ok) throw new Error(`การเชื่อมต่อล้มเหลว: ${response.status}`);

        const data = await response.json();
        if (data.error) throw new Error(data.error);

        populateForm(data);
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด',
          text: 'เกิดข้อผิดพลาดในการดึงข้อมูล: ' + error.message,
          confirmButtonColor: '#0000ff'
        });
      } finally {
        loadingDialog.close();
      }
    }

    function populateForm(userData) {
      document.getElementById('uid').value = userData.uid || '';
      document.getElementById('nameline').value = userData.nameline || '';
      document.getElementById('fullName').value = userData.fullName || '';
      document.getElementById('classroom').value = userData.classroom || '';
      document.getElementById('phone').value = userData.phone || '';
    }

    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = true;
      submitButton.textContent = 'กำลังบันทึก...';

      const formData = new FormData(e.target);
      formData.append('action', 'saveData');

      const loadingDialog = showLoading('กำลังบันทึกข้อมูล...');
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();

        if (result.status === 'error') throw new Error(result.message);

        await Swal.fire({
          icon: 'success',
          title: 'บันทึกสำเร็จ',
          html: `ข้อมูลของคุณถูกบันทึกเรียบร้อยแล้ว<br><strong>คะแนนรวม: ${result.totalPoints} คะแนน</strong>`,
          confirmButtonColor: '#0000ff'
        });

        const flexMessage = {
          type: 'flex',
          altText: 'บันทึกความดีสำเร็จ - คะแนนอัพเดท',
          contents: {
            type: 'bubble',
            hero: {
              type: 'image',
              url: userProfile.pictureUrl,
              size: 'full',
              aspectRatio: '1:1',
              aspectMode: 'cover'
            },
            body: {
              type: 'box',
              layout: 'vertical',
              contents: [
                {
                  type: 'text',
                  text: '🎉 บันทึกความดีสำเร็จ 🎉',
                  weight: 'bold',
                  size: 'xl',
                  align: 'center',
                  color: '#1e90ff'
                },
                {
                  type: 'box',
                  layout: 'vertical',
                  margin: 'lg',
                  spacing: 'sm',
                  contents: [
                    {
                      type: 'box',
                      layout: 'baseline',
                      contents: [
                        {
                          type: 'text',
                          text: 'ชื่อ-สกุล:',
                          color: '#aaaaaa',
                          size: 'sm',
                          flex: 2
                        },
                        {
                          type: 'text',
                          text: formData.get('fullName'),
                          wrap: true,
                          color: '#666666',
                          size: 'sm',
                          flex: 4
                        }
                      ]
                    },
                    {
                      type: 'box',
                      layout: 'baseline',
                      contents: [
                        {
                          type: 'text',
                          text: 'ชั้น:',
                          color: '#aaaaaa',
                          size: 'sm',
                          flex: 2
                        },
                        {
                          type: 'text',
                          text: formData.get('classroom'),
                          wrap: true,
                          color: '#666666',
                          size: 'sm',
                          flex: 4
                        }
                      ]
                    },
                    {
                      type: 'box',
                      layout: 'baseline',
                      contents: [
                        {
                          type: 'text',
                          text: 'กิจกรรม:',
                          color: '#aaaaaa',
                          size: 'sm',
                          flex: 2
                        },
                        {
                          type: 'text',
                          text: formData.get('activity'),
                          wrap: true,
                          color: '#666666',
                          size: 'sm',
                          flex: 4
                        }
                      ]
                    }
                  ]
                },
                {
                  type: 'separator',
                  margin: 'lg'
                },
                {
                  type: 'box',
                  layout: 'horizontal',
                  margin: 'lg',
                  contents: [
                    {
                      type: 'text',
                      text: 'คะแนนรวม',
                      size: 'md',
                      color: '#555555',
                      flex: 2
                    },
                    {
                      type: 'text',
                      text: `${result.totalPoints} คะแนน`,
                      size: 'md',
                      color: '#ff4500',
                      weight: 'bold',
                      align: 'end',
                      flex: 2
                    }
                  ]
                }
              ],
              backgroundColor: '#ffffff'
            },
            footer: {
              type: 'box',
              layout: 'vertical',
              contents: [
                {
                  type: 'text',
                  text: `ชื่อใน Line: ${formData.get('nameline')}`,
                  size: 'xs',
                  color: '#888888',
                  align: 'center',
                  wrap: true
                },
                {
                  type: 'button',
                  style: 'primary',
                  color: '#1e90ff',
                  margin: 'md',
                  action: {
                    type: 'uri',
                    label: 'บันทึกความดีเพิ่ม',
                    uri: 'line://app/2008350853-QEq6vlZ8?linkurl=https://test-v-parner.netlify.app/recordofgooddeeds.html'
                  }
                }
              ],
              backgroundColor: '#f0f8ff'
            }
          }
        };

        await liff.sendMessages([flexMessage]);
        liff.closeWindow();
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด',
          text: error.message,
          confirmButtonColor: '#0000ff'
        });
      } finally {
        loadingDialog.close();
        submitButton.disabled = false;
        submitButton.textContent = 'บันทึกการเปลี่ยนแปลง';
      }
    });

    function showLoading(message) {
      Swal.fire({
        title: message,
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });
      return { close: () => Swal.close() };
    }

    window.onload = initializeLiff;
  </script>
</body>

</html>
