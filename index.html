    <style type="text/css">
        body {
            font-family: 'line_seed_sans_th';
            background-color: #f8fafc;
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff52;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .pulse-spinner {
            display: inline-block;
            border: 3px solid #e3e3e3;
            border-radius: 50%;
            border-top: 3px solid #38b2ac;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.2rem;
            color: #ffffff;
            font-weight: 700;
            margin-top: 20px;
            line-height: 1.3;
        }

        .img-fluid {
            margin-bottom: 20px;
        }

        .wrapper {
            margin-top: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn-custom {
            background-color: #38b2ac;
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #319795;
        }

        .logo-container img {
            transition: transform 0.3s ease-in-out;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://media0.giphy.com/media/3o6Mb3P4TMee1vJJGU/giphy.gif?cid=6c09b9524m2wse5hf3ss7r9s5cnpzi3pibcqnevek470okvx&ep=v1_gifs_search&rid=giphy.gif&ct=g');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <title>กำลังพาท่านเข้าสู่หน้าเว็บ...</title>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Round_Landmark_School_Icon_-_Transparent.svg/1024px-Round_Landmark_School_Icon_-_Transparent.svg.png" class="img-fluid" width="150px" alt="ครบเครื่อง เรื่องไอที">
        </div>
        <h1>ระบบบันทึกความดีนักเรียน</h1>
        <div class="wrapper">
            <div class="pulse-spinner"></div>
        </div>
        <div class="button-container">
            <button class="btn-custom" onclick="redirectToGoodDeedPage()">เข้าสู่ระบบบันทึกความดี</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
    <script>
        $(document).ready(function () {
            var path = new URL(window.location);
            var liffId = path.searchParams.get('linkurl');
            liff.init({
                liffId: "xxxxxxxxx" // ใส่ LIFF ID ของคุณที่นี่
            })
                .then(() => {
                    if (liff.isInClient()) {
                        if (liff.getOS() == "ios" || liff.getOS() == "android") {
                            window.location.replace("" + liffId);
                        }

                        setTimeout(function () { liff.closeWindow(); }, 50000); // เปลี่ยนเวลาที่ต้องการ Redirect
                    }
                })
                .catch((err) => {
                    console.log(err);
                });
        });

        function redirectToGoodDeedPage() {
            // เปลี่ยน URL ไปยังหน้าเว็บบันทึกความดีนักเรียน
            window.location.href = "https://example.com/good-deed-page"; // เปลี่ยน URL ตามที่ต้องการ
        }

        // Check if LIFF is initialized
        if (liff.isInClient()) {
            // Add a click event listener to the close button
            document.getElementById("closeButton").addEventListener("click", function () {
                // Close the LIFF app when the button is clicked
                liff.closeWindow();
            });
        } else {
            // Handle the case when the app is not running in the LINE app
            console.log("This app is not running in the LINE app.");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
